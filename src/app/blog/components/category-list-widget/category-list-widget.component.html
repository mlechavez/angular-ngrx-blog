<div class="category-list-widget">
  <div class="title">Categories</div>

  <ul class="category-list" *ngIf="postCategories">
    <li *ngFor="let cat of postCategories" class="category-list-item">
      <a [routerLink]="['/blog']" [queryParams]="{ category: cat.name }">{{
        cat.name
      }}</a>
    </li>
  </ul>
</div>
